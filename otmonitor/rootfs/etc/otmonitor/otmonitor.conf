web {
  enable true
  port 8080
  nopass true
}
connection {
  enable true
  type tcp
  host %%otgw_host%%
  port %%otgw_port%%
}
mqtt {
  enable true
  broker %%mqtt_broker%%
  port %%mqtt_port%%
  username %%mqtt_username%%
  password %%mqtt_password%%
  format %%mqtt_data_format%%
  messages %%mqtt_all_messages%%
  qos %%mqtt_qos%%
  retransmit %%mqtt_retransmit%%
  client %%mqtt_client_id%%
  eventtopic %%mqtt_event_topic%%
  actiontopic %%mqtt_action_topic%%
}
server {
  enable true
  port %%relay_port%%
  relay true
}
clock {
  year true
  date true
  auto true
}
email {
  enable %%email_enable%%
  recipient %%email_recipient%%
  sender %%email_sender%%
  user %%email_user%%
  password %%email_password%%
  server %%email_server%%
  port %%email_port%%
  secure %%email_secure%%
  boilerfault true
  commproblem true
  pressure true
  roomcold true
  solarfault true
  ventilationfault true
  watchdogtimer true
}
tspeak {
  enable %%tspeak_enable%%
  key %%tspeak_key%%
  interval %%tspeak_interval%%
  sync %%tspeak_sync%%
  field1 roomtemp
  field2 setpoint
  field3 boilertemp
  field4 returntemp
  field5 controlsp
  field6 modulation
  field7 dhwtemp
  field8 roomtemp
}
